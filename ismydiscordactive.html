<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Is My Discord Active?</title>
</head>
<body>
    <h1>Checking if Discord is Active</h1>
    <p id="status">Loading...</p>
    <script>
        fetch('https://discord.com/api/v10/gateway')
            .then(response => response.json())
            .then(data => {
                document.getElementById('status').innerText = 'Discord is Active';
            })
            .catch(error => {
                document.getElementById('status').innerText = 'Discord is Offline';
            });
    </script>
</body>
</html>
