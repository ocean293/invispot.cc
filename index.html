<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>solo.to/splashpot</title>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-size: 48px;
            background-color: #f8f8f8;
            font-family: 'Archivo Black', sans-serif;
        }
    </style>
</head>
<body>
    <div id="countdown">3</div>

    <script>
        let countdown = 3;
        const countdownElement = document.getElementById('countdown');

        const interval = setInterval(() => {
            countdown--;
            if (countdown > 0) {
                countdownElement.textContent = countdown;
            } else {
                countdownElement.textContent = "Redirecting...";
                clearInterval(interval);

                let toggle = true;
                const redirectToggle = setInterval(() => {
                    countdownElement.textContent = toggle ? "Redirecting.." : "Redirecting...";
                    toggle = !toggle;
                }, 700);

                setTimeout(() => {
                    clearInterval(redirectToggle);
                    window.location.href = "https://www.youtube.com/@splashpot";
                }, 2000);
            }
        }, 1000);
    </script>
</body>
</html>
