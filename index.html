<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invispot Server</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to right, #4a90e2, #f5a623);
            font-family: 'Arial', sans-serif;
        }
        .container {
            text-align: center;
        }
        .minecraft-font {
            font-family: 'Minecraft', sans-serif;
            font-size: 4rem;
            color: white;
            display: flex;
        }
        .minecraft-font span {
            display: inline-block;
            transition: transform 0.3s ease;
        }
        .minecraft-font span:hover {
            transform: translateY(-10px);
        }
        .button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.5rem;
            cursor: pointer;
            border: none;
            background-color: #fff;
            color: #333;
            border-radius: 5px;
            transition: background-color 0.3s;
            font-family: 'Minecraft', sans-serif;
        }
        button:hover {
            background-color: #f0f0f0;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="minecraft-font">
            <span>i</span><span>n</span><span>v</span><span>i</span><span>s</span><span>p</span><span>o</span><span>t</span><span>.</span><span>c</span><span>c</span>
        </h1>
    </div>
    <script>
        // Prevent right-click context menu
        document.addEventListener('contextmenu', function(event) {
            event.preventDefault();
        });

        // Check if DevTools is opened and hide content
        const elementToHide = document.querySelector('.container');

        function detectDevTools() {
            const devToolsOpen = window.devtoolsOpen || false;
            if (devToolsOpen) {
                elementToHide.classList.add('hidden');
            } else {
                elementToHide.classList.remove('hidden');
            }
        }

        // Monitor for DevTools opening
        setInterval(() => {
            detectDevTools();
        }, 1000);
        
        // Example method to determine if DevTools is open (might not be foolproof)
        window.addEventListener('devtoolschange', (event) => {
            window.devtoolsOpen = event.detail.open;
        });
    </script>
</body>
</html>
