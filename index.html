<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>invispot.cc</title>

    <link rel="icon" href="https://files.catbox.moe/6c8pmu.webp" type="image/png">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; 
            background-color: #f0f0f0;
            font-family: 'Roboto', sans-serif;
            user-select: none;
        }

        .text-container {
            display: flex;
            font-size: 100px;
            font-weight: bold;
            letter-spacing: 10px;
            margin-bottom: 20px;
        }

        .letter, .button-text {
            opacity: 0;
            transform: translateY(30px);
            animation: rise 0.5s ease forwards;
        }

        /* Animation for each letter of SOLO */
        .letter:nth-child(1) {
            animation-delay: 0s;
        }
        .letter:nth-child(2) {
            animation-delay: 0.2s;
        }
        .letter:nth-child(3) {
            animation-delay: 0.4s;
        }
        .letter:nth-child(4) {
            animation-delay: 0.6s;
        }

     
        .button-text {
            font-size: 30px; 
            font-weight: normal;
            cursor: pointer;
            text-decoration: none;
            color: #333;
            position: relative;
            transition: color 0.2s;
            animation-delay: 0.8s;
        }

      
        .button-text::after {
            content: '/swiftness';
            opacity: 0;
            position: absolute;
            left: 100%;
            margin-left: 10px;
            font-size: 30px;
            color: #333;
            transition: opacity 0.3s ease;
            vertical-align: middle;
        }

    
        .button-text:hover {
            color: #007BFF;
        }

        .button-text:hover::after {
            opacity: 0.4;
        }

        @keyframes rise {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="text-container">
        <div class="letter">s</div>
        <div class="letter">o</div>
        <div class="letter">l</div>
        <div class="letter">o</div>
    </div>

   
    <a href="https://solo.to/swiftness/" class="button-text" target="_blank">solo.to</a>
</body>
</html>
