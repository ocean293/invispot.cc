<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>solosdupe status</title>

    <!-- Link to the custom font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">

    <style>
        @font-face {
            font-family: 'CustomFont';
            src: url('https://files.catbox.moe/956dlv.otf') format('opentype');
        }

        body {
            font-family: 'CustomFont', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .message {
            position: absolute;
            left: 20px;
            top: 30px;
            font-size: 24px;
            color: black;
        }

        .username, .userid {
            position: absolute;
            left: 20px;
            font-size: 20px;
            color: black;
        }

        .username {
            top: 70px;
        }

        .userid {
            top: 110px;
        }

        .pfp {
            position: absolute;
            left: 20px;
            top: 150px;
            font-size: 20px;
            color: black;
            display: flex;
            align-items: center;
            flex-direction: row;
        }

        .pfp-text {
            margin-right: 10px;
        }

        .copy-button {
            margin-left: 10px;
            font-size: 16px;
            cursor: pointer;
            color: white;
            background-color: black;
            border: 1px solid black;
            padding: 5px 10px;
            font-family: 'Roboto', sans-serif;
            font-weight: bold;
        }

        .copy-button:hover {
            background-color: #333;
        }

        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-top: 50px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .download-button {
            font-size: 16px;
            cursor: pointer;
            color: white;
            background-color: black;
            border: 1px solid black;
            padding: 5px 10px;
            font-family: 'Roboto', sans-serif;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
        }

        .download-button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>

    <div class="message">
        Discord account is active...
    </div>
    <div class="username">
        Username: solosdupe
        <button class="copy-button" onclick="copyToClipboard('solosfan')">Copy</button>
    </div>
    <div class="userid">
        UserID: 1309928710841045123
        <button class="copy-button" onclick="copyToClipboard('1199831622594338841')">Copy</button>
    </div>

    <div class="pfp">
        <div class="pfp-text">
            PFP:
        </div>
        <button class="download-button" onclick="downloadImage()">Download</button>
    </div>

    <div class="pfp">
        <img class="profile-pic" src="https://files.catbox.moe/bc1juy.png" alt="Profile Picture">
    </div>

    <script>
        function copyToClipboard(text) {
            var tempInput = document.createElement('input');
            tempInput.value = text;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand('copy');
            document.body.removeChild(tempInput);
            alert(text + " copied to clipboard!");
        }

        function downloadImage() {
            const imageUrl = 'https://files.catbox.moe/bc1juy.png';
            const imageName = 'profile-picture.png';

            // Create an invisible link to trigger the download
            const link = document.createElement('a');
            link.href = imageUrl; // The image URL
            link.download = imageName; // The name for the downloaded file

            // Append the link to the body, trigger the click to start the download, then remove the link
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>

</body>
</html>
